<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      box-sizing: content-box;

      margin: 0;
      font-family: 'Poppins', sans-serif;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-color: #e3f2fd;
      background-image: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      animation: bg-animation 8s ease infinite alternate;

@keyframes bg-animation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
      color: #34495e;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-align: center;
word-wrap: break-word;
line-height: 1.5;

max-width: 100%;
overflow: hidden;
      height: auto;
      display: flex;
      flex-direction: column;

      align-items: center;
      margin: auto;
      background: #ffffff;
      padding: 30px;

      border-radius: 12px;

      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
      font-family: 'Poppins', sans-serif;

      margin-bottom: 25px;
      color: #2c3e50;
      font-weight: 600;
    }
    button {
      padding: 12px 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #1abc9c;
      color: white;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #16a085;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 85%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #95a5a6;
    }
    input:focus {
      outline: none;
      border-color: #1abc9c;
    }
    .hidden {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
      @media (max-width: 300px) {
        .container {
          text-align: center;
        html, body {
          font-size: 14px;
        }
        body {
          padding: 10px;
        }
        .container {
          padding: 15px;
          word-wrap: break-word;
          line-height: 1.5;
        }
        button, input {
          width: 90%;
          font-size: 14px;
        }
        button, input {
          width: 90%;
          font-size: 14px;
        }
        input {
          width: 100%;
        }
      }
      @media (max-width: 480px) {
        .container {

          text-align: center;
        }
        html, body {
          font-size: 12px;
        }
        h1, h2 {
          font-size: 18px;
        }
        p {
          font-size: 12px;
        }
      }
  </style>
</head>
<style>
      img {
          border-radius: 10px;
      }
</style>
<body>


<div class="container">
  <img src="img/LOGO.png" alt="Logo" style="max-width: 50%; height: auto; margin-bottom: 15px; border-radius: 8px;">
  <h1>Seleziona una Funzionalità</h1>
  <p style="font-size: 14px; color: #7f8c8d; margin-bottom: 20px;">Se sei uno studente seleziona "Crea QR Code" altrimenti "Scansiona QR Code"</p>
  <button id="create-btn">Crea QR Code</button>
  <button id="scan-btn">Scansiona QR Code</button>


  <!-- Finestra per inserire la password -->
  <div id="password-container" class="hidden">
    <h2>Inserisci la Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button id="submit-password-btn">Accedi</button>
    <p id="error-message" style="color: red; display: none;">Password Errata!</p>
  </div>
</div>

<script>
  // Selettori dei bottoni
  const createBtn = document.getElementById('create-btn');
  const scanBtn = document.getElementById('scan-btn');
  const passwordContainer = document.getElementById('password-container');
  const submitPasswordBtn = document.getElementById('submit-password-btn');
  const passwordInput = document.getElementById('password');
  const errorMessage = document.getElementById('error-message');


  // Password per accedere alla funzionalità di scansione
  const correctPassword = "12345ab";

  // Funzione per inviare l'utente alla pagina di creazione dei QR code
  createBtn.addEventListener('click', () => {
    window.location.href = "qrcode_gen.html"; // Modifica con il nome del file HTML per la creazione
  });

  // Funzione per mostrare il prompt della password per la scansione
  scanBtn.addEventListener('click', () => {
    passwordContainer.classList.remove('hidden'); // Mostra il form password
  });

  // Funzione per validare la password ed effettuare il reindirizzamento
  submitPasswordBtn.addEventListener('click', () => {
    const enteredPassword = passwordInput.value.trim();

    if (enteredPassword === correctPassword) {
      // Password corretta, reindirizza alla pagina di scansione
      window.location.href = "index.html"; // Modifica con il nome del file HTML per la scansione
    } else {
      // Password errata
      errorMessage.style.display = "block";
    }
  });

  // Funzione per il pulsante indietro

</script>
<footer style="font-size: 12px; color: #7f8c8d; position: absolute; bottom: 10px; text-align: center; width: 100%;">
  Disclaimer: Questa pagina è solo a scopo dimostrativo.
</footer>
</body>
</html>
